<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <style>
    	.headingFirst {
    		background-color: #e6eeff;
    		height: 100px;
    		font-size: 5;
    	}
    	.flashcardsSection {
    		margin-top: 25px;
    	}
    	.newFlashcards {
    		text-align: center;
    		padding-top: 75px;
    		padding-bottom:75px;
    		border: 2px solid #809fff;
    		border-radius: 15px;
        height:225px;
        width:100%;
    	}
    </style>
    <title>Study This Now</title>
  </head>
  <body>
  	<div class="container-fluid headingFirst">
  		<div class="container">
  			<h1>Study This Now</h1>
  		</div>
  	</div>
  	<div class="container flashcardsSection">
		  <div class="row">
        <div class="col-md-3">
          <button type="button" class="btn btn-default newFlashcards" data-toggle="modal" data-target="#exampleModal">
            <h2>Add Flashcard</h2>
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Flashcard</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form method="post">
                  <div class="modal-body">
                       <h3>Flashcard</h3>
                       Question<br>
                       <input type = "text" name = "question" /></br>
                       Answer<br>
                       <input type = "text" name = "answer" /><br>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit button" value="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
        </div>
        {% for question in questions %}
        <div class="col-md-3">
          <div class="btn btn-default newFlashcards" name="newFlashcardsButton">
            <h2>{{question}}</h2>
          </div>
        </div>
        {% endfor %}
      </div>
  	</div>
  </body>
</html>
